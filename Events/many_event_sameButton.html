<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>many events on the same button</title>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to add many events on the same button.</p>

    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    <script>
        const x = document.getElementById("myBtn");

        x.addEventListener('click', Funclick)
        x.addEventListener('mouseover' , funMouOver)
        x.addEventListener('mouseout' , funMouOut)

        function Funclick(){
            document.getElementById('demo').innerHTML += "click!!!! <br>";
        }

        function funMouOver(){
            document.getElementById('demo').innerHTML += "mouse Over on me!!!! <br>";
        }

        function funMouOut(){
            document.getElementById('demo').innerHTML += "Mouse Out!!!! <br>";
        }
</script>

</body>
</html>
