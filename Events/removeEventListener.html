<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove Event Listener</title>
    <style>
        #myDIV{
            background-color: cadetblue;
            border: 1px;
            padding: 30px;
            margin-top: 50px;
            width: 500px;
            height: 300px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="myDIV">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
      </div>
      
      <p id="demo"></p>

      <script>
        document.getElementById('myDIV').addEventListener('mouseover' , myfunction);

        function myfunction(){
            document.getElementById('demo').innerHTML = Math.random();
        }

        function removeHandler(){
            document.getElementById('myDIV').removeEventListener('mouseover', myfunction)
        }

      </script>
</body>
</html>
