<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert event</title>
</head>
<body>
    <h1>alert event </h1>
    <button id="btn">click me</button>


    <script>
        document.getElementById('btn').addEventListener('click', clickbtn)

        function clickbtn(){
           alert("hello shreee")
        }
</script>
</body>
</html>
